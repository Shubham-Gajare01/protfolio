<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <div class="balance">
      <h3>Balance</h3>
      <h1 id="balance">₹0.00</h1>
    </div>

    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+₹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-₹0.00</p>
      </div>
    </div>

    <h3>Transaction log</h3>
    <ul id="list" class="list"></ul>

    <h3>Add your transection</h3>
    <form id="form">
  <input type="text" id="text" placeholder="Enter description" required />
  <input type="number" id="amount" placeholder="Enter amount (use - for expense)" required />
  <button type="submit">Add Transaction</button>
</form>
<button class="but" id="reset-btn">Reset All Transactions</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
